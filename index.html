<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&amp;display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    <div class="container">
      <label for="output">Password:</label>
      <input type="text" id="output" placeholder="Enter your password">
      <button onclick="genPassword()">
        <i class="fas fa-random"></i>
      </button>
      <button onclick="copyClipboard()">
        <i class="far fa-copy"></i>
      </button>
      <input type="range" id="length" min="8" max="20" value="8" oninput="genPassword()">
      <h3 id="length-val">8</h3>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
    <script>
      const output = document.getElementById('output');
      const selection = document.getElementById('selection');
      output.addEventListener('mouseup', () => {
        const selectedText = window.getSelection().toString();
        if (selectedText !== '') {
          output.value = selectedText;
        }
      });
    </script>
 </body>
</html>
